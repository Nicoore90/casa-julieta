<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />

      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Nixie+One&display=swap"
      rel="stylesheet"
    />
    <title>Tabla de Talles</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="../assets/Home/logo.png" class="logo" />
        <span class="navbar-container">
          <ul class="navbar">
            <li class="navbar-element"><a href="../index.html">Inicio</a></li>
            <li class="navbar-element">
              <a href="catalogo.html">Catálogo</a>
            </li>
            <li class="navbar-element">
              <a href="talles.html">Tabla de talles</a>
            </li>
            <li class="navbar-element"><a href="nosotros.html">Nosotros</a></li>
            <li class="navbar-element"><a href="contacto.html">Contacto</a></li>
          </ul>
        </span>
        <img src="../assets/Home/Carrito.svg" alt="" class="shopping-cart" />

    </header>
    <div class="subtitle-box">
      <div class="all-subtitle-container">
        <h2 class="all-subtitle">Tabla de Talles</h2>
      </div>
    </div>
    <main>
      <section class="mujer">
        <img src="../assets/Talles/talle_mujer.png" alt="mujer" id="t_mujer" />
      </section>
      <section class="hombre">
        <img
          src="../assets/Talles/talle_hombre.png"
          alt="hombre"
          id="t_hombre"
        />
      </section>
    </main>
    <footer>
      <div class="footer-element">
        <p class="footer-text">¡Seguinos en nuestras redes!</p>
        <div class="social-networks">
          <img src="../assets/Home/instagram 1.svg" alt="" />
          <img src="../assets/Home/facebook 1.svg" alt="" />
        </div>
      </div>
      <div class="footer-element" id="middle-element">
        <p class="footer-text">Navegación</p>
        <ul class="footer-list">
          <li class="footer-list-element">Inicio</li>
          <li class="footer-list-element">Catálogo</li>
          <li class="footer-list-element">Tabla de talles</li>
          <li class="footer-list-element">Nosotros</li>
          <li class="footer-list-element">Contacto</li>
        </ul>
      </div>
      <div class="footer-element">
        <p class="footer-text">Contacto</p>
        <div class="contact-links">
          <img src="../assets/Home/Telefono.svg" alt="" />
          <p class="footer-list-element">+54 1 234 567</p>
        </div>
        <div class="contact-links">
          <img src="../assets/Home/Mail.svg" alt="" />
          <p class="footer-list-element">casajulietaok@gmail.com</p>
        </div>
        <div class="contact-links">
          <img src="../assets/Home/Ubicacion.svg" alt="" />
          <p class="footer-list-element">calle falsa 1234, Buenos Aires, ARG</p>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
